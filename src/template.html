<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>

<body>
    <div class="mainContainer">
        <form action="">
            <div class="grid">
                <label class="cityLabel" for="city">Enter a City name</label>
                <input type="text" name="city" id="city" placeholder="New York">
                <button type="submit" id="submit">Send</button>
            </div>
        </form>
        <div class="info-card">
            <div class="card-header">
                <h2>City, </h2>
                <h2>Country</h2>
            </div>
            <div class="card-body">
                <span>7 &deg; C</span>
                <span>Feels like</span>
                <span>4</span>
            </div>
        </div>
    </div>
    <div class="footer">
        <p class="textFooter">Copyright © 2024 Luis J. González</p>
        <a href="https://github.com/j4mes999"
            target="_blank"><img class="githubIcon"
                src="https://j4mes999.github.io/todo-list/225f9bd9c8e83b52bedb.png"></a>

    </div>
</body>

</html>
