<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>

<body>
    <div class="mainContainer">
        <form action="" novalidate>
            <div class="grid">
                <label class="cityLabel" for="city">Enter a City name</label>
                <input type="text" name="city" id="city" placeholder="New York" pattern="^[a-zA-Z]{2,}" required>
                <span class="error"></span>
                <button type="submit" id="submit">Send</button>
            </div>
        </form>
        <div class="info-card">
            <div class="card-header">
                <h2>City, </h2>
                <h2>Country</h2>
            </div>
            <div class="toogle-wrap">
                <span>F &deg;</span>
                <label class="switch">
                    <input type="checkbox" id="checkbox-f">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="card-body">
                <span class="temp-number">7</span>
                <div class="data-wrap">
                    <div class="symbol-wrap">
                        <span class="deg-symbol">&deg;</span>
                        <span class="deg-unit">C</span>
                    </div>
                    <p class="feels-like">
                        <span class="label">Feels like</span>
                        <span class="number">4</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p class="textFooter">Copyright © 2024 Luis J. González</p>
        <a href="https://github.com/j4mes999" target="_blank"><img class="githubIcon"></a>

    </div>
</body>

</html>
